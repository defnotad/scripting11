<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calculator</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
  </head>
  <script>
      function calculate() {
          const value1 = document.querySelector('#value1').value;
          const value2 = document.querySelector('#value2').value;
          const operation = document.querySelector('#operation').value;
          let ans;
          switch(operation) {
              case 'add':
                  ans = Number(value1) + Number(value2);
                  break;
              case 'sub':
                  ans = Number(value1) - Number(value2);
                  break;
              case 'mul':
                  ans = Number(value1) * Number(value2);
                  break;
              case 'div':
                  ans = Number(value1) / Number(value2);
                  break;
              default:
                  break;
          }
          document.querySelector('#answer').value = ans;
      }
  </script>
  <body style="width: 100%; height: 100%;">
    <div class="container-fluid" style="text-align: center; padding-top: 5%;">
        <h1>Calculator</h1>
        <h2>Aditya Arya B-26</h2>
    </div>
    <div class="container-fluid d-flex" style="justify-content: center; align-items: center;">
        <form id="form" onsubmit="return false;">
            <div class="form-group">
              <h4 for="values">Values</label>
              <input type="text" class="form-control" id="value1" placeholder="Value 1">
              <input type="text" class="form-control" id="value2" placeholder="Value 2">
            </div>
            <div class="form-group">
              <label for="operation">Operation</label>
              <select name="operation" id="operation" class="form-control">
                  <option value="add">Add</option>
                  <option value="sub">Subtract</option>
                  <option value="mul">Multiply</option>
                  <option value="div">Divide</option>
              </select>
            </div>
            <div class="form-group form-check">
                <label for="answer">Result: </label>
                <input type="number" disabled id="answer">
            </div>
            <button type="submit" class="btn btn-primary" onclick="calculate()">Submit</button>
          </form>
    </div>
    <script
      src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
      integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
